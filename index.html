    <script>
      // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
      let selectedFiles = [];
      let isProcessing = false;
      let debugMode = false;

      // ãƒ‡ãƒãƒƒã‚°ãƒ­ã‚°é–¢æ•°
      function debugLog(message, data = null) {
        const timestamp = new Date().toLocaleTimeString();
        console.log(`[DEBUG ${timestamp}] ${message}`, data || "");

        if (debugMode) {
          const debugContent = document.getElementById("debugContent");
          if (debugContent) {
            debugContent.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            if (data) {
              debugContent.innerHTML += `<div style="margin-left: 20px; color: #666;">${JSON.stringify(
                data,
                null,
                2
              )}</div>`;
            }
            debugContent.scrollTop = debugContent.scrollHeight;
          }
        }
      }

      // ãƒ‡ãƒãƒƒã‚°ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿
      function toggleDebug() {
        debugMode = !debugMode;
        const debugInfo = document.getElementById("debugInfo");
        debugInfo.style.display = debugMode ? "block" : "none";

        if (debugMode) {
          debugLog("ãƒ‡ãƒãƒƒã‚°ãƒ¢ãƒ¼ãƒ‰é–‹å§‹");
          debugLog("ç¾åœ¨ã®URL", window.location.href);
          debugLog("ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚¨ãƒ¼ã‚¸ã‚§ãƒ³ãƒˆ", navigator.userAgent);
        }
      }

      // çŠ¶æ…‹è¡¨ç¤ºæ›´æ–°
      function updateStatus(status, text) {
        debugLog(`çŠ¶æ…‹æ›´æ–°: ${status} - ${text}`);

        const indicator = document.getElementById("statusIndicator");
        const statusText = document.getElementById("statusText");

        if (indicator && statusText) {
          indicator.className = `status-indicator status-${status}`;
          statusText.textContent = text;
        }
      }

      // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
      function showMessage(message, type = "info") {
        debugLog(`ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º: ${type} - ${message}`);

        const messageDiv = document.getElementById("messageDisplay");
        if (!messageDiv) return;

        const typeClass =
          type === "error"
            ? "error-message"
            : type === "success"
            ? "success-message"
            : type === "warning"
            ? "warning-message"
            : "message";

        messageDiv.innerHTML = `<div class="${typeClass}">${message}</div>`;

        // ã‚¨ãƒ©ãƒ¼ä»¥å¤–ã¯5ç§’å¾Œã«è‡ªå‹•å‰Šé™¤
        if (type !== "error") {
          setTimeout(() => {
            messageDiv.innerHTML = "";
          }, 5000);
        }
      }

      // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠå‡¦ç†
      function handleFileSelect(event) {
        debugLog("ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã‚¤ãƒ™ãƒ³ãƒˆç™ºç”Ÿ");

        if (!event || !event.target) {
          debugLog("ã‚¨ãƒ©ãƒ¼: ã‚¤ãƒ™ãƒ³ãƒˆã¾ãŸã¯ã‚¿ãƒ¼ã‚²ãƒƒãƒˆãŒç„¡åŠ¹");
          return;
        }

        const files = event.target.files;
        debugLog("é¸æŠã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«æ•°", files.length);

        if (files.length === 0) {
          debugLog("ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“");
          return;
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã‚’ãƒ­ã‚°å‡ºåŠ›
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          debugLog(`ãƒ•ã‚¡ã‚¤ãƒ« ${i + 1}`, {
            name: file.name,
            size: file.size,
            type: file.type,
          });
        }

        addFiles(Array.from(files));
      }

      // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ã‚¯ãƒªãƒƒã‚¯å‡¦ç†
      function handleUploadClick() {
        debugLog("ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚Œã¾ã—ãŸ");

        const fileInput = document.getElementById("fileInput");
        if (fileInput) {
          debugLog("ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›ã‚’ã‚¯ãƒªãƒƒã‚¯");
          fileInput.click();
        } else {
          debugLog("ã‚¨ãƒ©ãƒ¼: ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›è¦ç´ ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");
        }
      }

      // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’Base64ã«å¤‰æ›
      function fileToBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => {
            debugLog(`Base64å¤‰æ›å®Œäº†: ${file.name}`);
            resolve(reader.result);
          };
          reader.onerror = (error) => {
            debugLog(`Base64å¤‰æ›ã‚¨ãƒ©ãƒ¼: ${file.name}`, error);
            reject(error);
          };
          reader.readAsDataURL(file);
        });
      }

      // ãƒ•ã‚¡ã‚¤ãƒ«è¿½åŠ 
      async function addFiles(files) {
        debugLog("ãƒ•ã‚¡ã‚¤ãƒ«è¿½åŠ å‡¦ç†é–‹å§‹", { fileCount: files.length });

        const maxFiles = 5;
        const maxSize = 10 * 1024 * 1024; // 10MB
        let addedCount = 0;

        for (const file of files) {
          try {
            // ãƒ•ã‚¡ã‚¤ãƒ«æ•°åˆ¶é™ãƒã‚§ãƒƒã‚¯
            if (selectedFiles.length >= maxFiles) {
              showMessage(
                `æœ€å¤§${maxFiles}ãƒ•ã‚¡ã‚¤ãƒ«ã¾ã§ã—ã‹é¸æŠã§ãã¾ã›ã‚“ã€‚`,
                "warning"
              );
              break;
            }

            // ãƒ•ã‚¡ã‚¤ãƒ«å½¢å¼ãƒã‚§ãƒƒã‚¯
            if (file.type !== "application/pdf") {
              debugLog(`ãƒ•ã‚¡ã‚¤ãƒ«å½¢å¼ã‚¨ãƒ©ãƒ¼: ${file.name} (${file.type})`);
              showMessage(
                `${file.name}: PDFãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã™ã€‚`,
                "warning"
              );
              continue;
            }

            // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãƒã‚§ãƒƒã‚¯
            if (file.size > maxSize) {
              debugLog(
                `ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºã‚¨ãƒ©ãƒ¼: ${file.name} (${file.size} bytes)`
              );
              showMessage(
                `${file.name}: ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãŒ10MBã‚’è¶…ãˆã¦ã„ã¾ã™ã€‚`,
                "warning"
              );
              continue;
            }

            // é‡è¤‡ãƒã‚§ãƒƒã‚¯
            const isDuplicate = selectedFiles.some(
              (f) => f.name === file.name && f.size === file.size
            );

            if (isDuplicate) {
              debugLog(`é‡è¤‡ãƒ•ã‚¡ã‚¤ãƒ«: ${file.name}`);
              continue;
            }

            debugLog(`ãƒ•ã‚¡ã‚¤ãƒ«å‡¦ç†é–‹å§‹: ${file.name}`);

            // Base64ã«å¤‰æ›
            const base64Data = await fileToBase64(file);

            const fileData = {
              file: file,
              name: file.name,
              size: file.size,
              type: file.type,
              data: base64Data,
            };

            selectedFiles.push(fileData);
            addedCount++;
            debugLog(`ãƒ•ã‚¡ã‚¤ãƒ«è¿½åŠ å®Œäº†: ${file.name}`);
          } catch (error) {
            debugLog(`ãƒ•ã‚¡ã‚¤ãƒ«å‡¦ç†ã‚¨ãƒ©ãƒ¼: ${file.name}`, error);
            showMessage(
              `${file.name}: ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚`,
              "error"
            );
          }
        }

        if (addedCount > 0) {
          showMessage(`${addedCount}å€‹ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’è¿½åŠ ã—ã¾ã—ãŸã€‚`, "success");
        }

        updateFileList();
      }

      // ãƒ•ã‚¡ã‚¤ãƒ«å‰Šé™¤
      function removeFile(index) {
        if (selectedFiles[index]) {
          debugLog(`ãƒ•ã‚¡ã‚¤ãƒ«å‰Šé™¤: ${selectedFiles[index].name}`);
          selectedFiles.splice(index, 1);
          updateFileList();
        }
      }

      // ãƒ•ã‚¡ã‚¤ãƒ«ãƒªã‚¹ãƒˆæ›´æ–°
      function updateFileList() {
        debugLog("ãƒ•ã‚¡ã‚¤ãƒ«ãƒªã‚¹ãƒˆæ›´æ–°", { fileCount: selectedFiles.length });

        const fileList = document.getElementById("selectedFiles");
        const processBtn = document.getElementById("processBtn");

        if (!fileList || !processBtn) {
          debugLog("ã‚¨ãƒ©ãƒ¼: å¿…è¦ãªè¦ç´ ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");
          return;
        }

        if (selectedFiles.length === 0) {
          fileList.innerHTML = "";
          processBtn.disabled = true;
          return;
        }

        processBtn.disabled = isProcessing;

        fileList.innerHTML = selectedFiles
          .map(
            (fileData, index) => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-icon">ğŸ“„</div>
                        <div class="file-details">
                            <div class="file-name">${fileData.name}</div>
                            <div class="file-size">${formatFileSize(
                              fileData.size
                            )}</div>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})" ${
              isProcessing ? "disabled" : ""
            }>å‰Šé™¤</button>
                </div>
            `
          )
          .join("");
      }

      // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
      function formatFileSize(bytes) {
        if (bytes === 0) return "0 Bytes";
        const k = 1024;
        const sizes = ["Bytes", "KB", "MB", "GB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
      }

      // APIæ¥ç¶šãƒ†ã‚¹ãƒˆï¼ˆæ‰‹å‹•å®Ÿè¡Œï¼‰
      async function testApiManually() {
        debugLog("æ‰‹å‹•APIæ¥ç¶šãƒ†ã‚¹ãƒˆé–‹å§‹");
        updateStatus("checking", "æ¥ç¶šãƒ†ã‚¹ãƒˆä¸­...");
        await testApiConnection();

      // APIæ¥ç¶šãƒ†ã‚¹ãƒˆ
      async function testApiConnection() {
        const testEndpoints = [
          { url: "/api/hello", name: "Hello API" },
          { url: "/api/health", name: "Health Check" },
          { url: "/api/test-dify", name: "Dify Connection Test" },
        ];

        debugLog("APIæ¥ç¶šãƒ†ã‚¹ãƒˆé–‹å§‹");

        let successCount = 0;
        let difyConnected = false;

        for (const endpoint of testEndpoints) {
          try {
            debugLog(`ãƒ†ã‚¹ãƒˆé–‹å§‹: ${endpoint.name} (${endpoint.url})`);

            const response = await fetch(endpoint.url, {
              method: "GET",
              cache: "no-cache",
              headers: { Accept: "application/json" },
            });

            debugLog(
              `${endpoint.name} ãƒ¬ã‚¹ãƒãƒ³ã‚¹: ${response.status} ${response.statusText}`
            );

            if (response.ok) {
              const data = await response.json();
              debugLog(`${endpoint.name} æˆåŠŸ`, data);
              successCount++;

              if (
                endpoint.url === "/api/test-dify" &&
                data.dify_connection === "connected"
              ) {
                difyConnected = true;
              }
            } else {
              const errorText = await response.text();
              debugLog(`${endpoint.name} ã‚¨ãƒ©ãƒ¼`, errorText);
            }
          } catch (error) {
            debugLog(`${endpoint.name} ä¾‹å¤–`, error.message);
          }

          // å°‘ã—å¾…æ©Ÿ
          await new Promise((resolve) => setTimeout(resolve, 300));
        }

        debugLog(`ãƒ†ã‚¹ãƒˆçµæœ: ${successCount}/${testEndpoints.length} æˆåŠŸ`);

        if (successCount === 0) {
          updateStatus("disconnected", "APIæ¥ç¶šã‚¨ãƒ©ãƒ¼");
          showMessage(
            "ã™ã¹ã¦ã®APIã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã«æ¥ç¶šã§ãã¾ã›ã‚“ã§ã—ãŸã€‚",
            "error"
          );
          return false;
        } else if (difyConnected) {
          updateStatus("connected", "Dify APIæ¥ç¶šOK");
          showMessage("Dify APIã«æ­£å¸¸ã«æ¥ç¶šã•ã‚Œã¦ã„ã¾ã™ã€‚", "success");
        } else {
          updateStatus("connected", "APIæ¥ç¶šOKï¼ˆDifyæœªç¢ºèªï¼‰");
          showMessage(
            "åŸºæœ¬APIã¯æ¥ç¶šã§ãã¦ã„ã¾ã™ãŒã€Difyæ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚",
            "warning"
          );
        }

        return true;
      }

      // ãƒ•ã‚¡ã‚¤ãƒ«å‡¦ç†
      async function processFiles() {
        if (selectedFiles.length === 0) {
          showMessage("ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚", "warning");
          return;
        }

        if (isProcessing) {
          return;
        }

        isProcessing = true;
        debugLog("ãƒ•ã‚¡ã‚¤ãƒ«å‡¦ç†é–‹å§‹", { fileCount: selectedFiles.length });

        if (processBtn) {
          processBtn.innerHTML = '<div class="spinner"></div>å‡¦ç†ä¸­...';

        try {
          // APIå‘¼ã³å‡ºã—ç”¨ã®ãƒ‡ãƒ¼ã‚¿ã‚’æº–å‚™
          const filesData = selectedFiles.map((fileData) => ({
            name: fileData.name,

          } else {

            showMessage(
              `å‡¦ç†ã‚¨ãƒ©ãƒ¼ (${response.status}): ${

            `å‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}`,
            "error"
          );
        } finally {
          // UIçŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
          isProcessing = false;
          if (processBtn) {
            processBtn.innerHTML = "ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‡¦ç†ã™ã‚‹";
            processBtn.disabled = selectedFiles.length === 0;

      // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
      function setupEventListeners() {
        debugLog("ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®šé–‹å§‹");

        // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢

            }
          });

          debugLog("ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®šå®Œäº†");
        }

        // ãƒœã‚¿ãƒ³
        const debugToggle = document.getElementById("debugToggle");

        const apiTest = document.getElementById("apiTest");

        debugLog("ã™ã¹ã¦ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®šå®Œäº†");
      }

      // åˆæœŸåŒ–
      function initialize() {

        // åŸºæœ¬çš„ãªç’°å¢ƒæƒ…å ±ã‚’è¡¨ç¤º
        debugLog("ç’°å¢ƒæƒ…å ±", {

        setupEventListeners();

      // DOMãŒèª­ã¿è¾¼ã¾ã‚ŒãŸå¾Œã«åˆæœŸåŒ–
      if (document.readyState === "loading") {

      window.addEventListener("error", (event) => {
